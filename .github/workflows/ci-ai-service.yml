name: AI Service CI

on:
  push:
    paths:
      - 'ai-service/**'
      - '.github/workflows/ci-ai-service.yml'
  pull_request:
    paths:
      - 'ai-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          cd ai-service
          pip install -e .[dev]
      - name: Run tests
        run: |
          cd ai-service
          pytest
