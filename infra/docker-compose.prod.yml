version: '3.9'

services:
  backend:
    build:
      context: ..
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
    env_file:
      - ../backend/.env
    depends_on:
      - postgres
      - ai-service
    networks:
      - hydra-net
    restart: always

  ai-service:
    build:
      context: ..
      dockerfile: infra/docker/ai-service.Dockerfile
    environment:
      - MODEL_PATH=/app/models/yolov8.pt
    env_file:
      - ../ai-service/.env
    networks:
      - hydra-net
    restart: always

  frontend:
    build:
      context: ..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - '80:80'
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    networks:
      - hydra-net
    restart: always

  landing-page:
    build:
      context: ..
      dockerfile: infra/docker/landing-page.Dockerfile
    ports:
      - '3000:3000'
    environment:
      - VITE_APP_URL=/app
    networks:
      - hydra-net
    restart: always

  hydra:
    build:
      context: ..
      dockerfile: infra/docker/hydra-node.Dockerfile
    ports:
      - '4001:4001'
    volumes:
      - ../hydra/config:/app/config
    networks:
      - hydra-net
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hydra_inspect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hydra-net
    restart: always

networks:
  hydra-net:
    driver: bridge

volumes:
  postgres_data:
